<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>

        <!-- for Favicon -->
        <link rel="icon" href="./favicon/favicon-16x16.png">
        <link rel="icon" href="./favicon/favicon-32x32.png">
        <link rel="icon" href="./favicon/apple-touch-icon.png">
        <link rel="icon" href="./favicon/android-chrome-192x192.png">
        <link rel="icon" href="./favicon/android-chrome-512x512.png">

        <!-- file css -->
        <link rel="stylesheet" href="./css/stylesheet.css">
    </head>

    <body>
        <!-- section calculator star -->
        <div class="calculator">
            
            <!-- for screen calculator -->
            <input type="text" class="calculator-screen" value="0" disabled>
            
            <!-- keyboard calculator star -->
            <div class="calculator-keys">
                
                <div class="row">
                    <button class="all-clear" >AC</button>
                    <button class="operator" value="%">%</button>
                    <button class="operator" value="/">&divide;</button>
                </div>

                <div class="row">
                    <button class="number"  value="7">7</button>
                    <button class="number" value="8">8</button>
                    <button class="number"   value="9">9</button>
                    <button class="operator"   value="*">&times;</button>
                </div>
                
                <div class="row">
                    <button class="number"  value="4">4</button>
                    <button class="number" value="5">5</button>
                    <button class="number"   value="6">6</button>
                    <button class="operator"   value="-">-</button>
                </div>
                
                <div class="row">
                    <button class="number"  value="1">1</button>
                    <button class="number" value="2">2</button>
                    <button class="number"   value="3">3</button>
                    <button class="operator"   value="+">+</button>
                </div>
                
                
                
                <div class="row">
                    <button class="number zero-btn" value="0">0</button>
                    <button class="decimal" value=".">.</button>
                    <button class="equal-sign">=</button>
                </div>

            </div>
            <!-- keyboard calculator end -->
            
            
        </div>
        <!-- section calculator end -->


        <!-- file js -->
        <script type="text/javascript" src="./js/script.js"></script>
    </body>
    </html>
